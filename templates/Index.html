    <div style="color:Black">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Number of Votes Received?</h3><input id="third" name="Votes" required="required">
            <h3>AverageCost for two People ?</h3><br><input id="fourth" name="AverageCost" required="required">
            <h3>Is Online Order Facility Available?</h3><br><select name="OnlineOrder" id="Online" required="required">

            </select>
            <h3>Is Booking Table Facility Available</h3><br><select name="BookTable" id="Book" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <h3>Location</h3><br><select name="locate" id="loc" required="required">

                <option value="CV Raman Nagar">CV Raman Nagar</option>
                
                
              </select>
              <h3>Cuisine</h3><br><select name="cuisine" id="cuise" required="required">

                <option value="Bengali">Bengali</option>

                <option value="Bihari">Bihari</option>

                <option value="Bohri">Bohri</option>
                <option value="British">British</option>
                <option value="Burger">Burger</option>
                <option value="Burmese">Burmese</option>
                <option value="Cafe">Cafe</option>
                <option value="Charcoal Chicken">Charcoal Chicken</option>
                
                
              </select>
              
              <h3>RestType</h3><br><select name="Rest" id="rest" required="required">
                <option value="Bar">Bar</option>
                <option value="Beverage Shop">Beverage Shop</option>
                <option value="Bhojanalya">Bhojanalya</option>
                <option value="Casual Dining">Casual Dining</option>
                <option value="Club">Club</option>
                <option value="Confectionery">Confectionery</option>
                <option value="Delivery">Delivery</option>
                <option value="Dessert Parlor">Dessert Parlor</option>
                <option value="Dhaba">Dhaba</option>
                <option value="Fine Dining">Fine Dining</option>
                <option value="Food Court">Food Court</option>
                <option value="Food Truck">Food Truck</option>
                <option value="Kiosk">Kiosk</option>
                <option value="Lounge">Lounge</option>
                <option value="Mess">Mess</option>
                <option value="Microbrewery">Microbrewery</option>
                <option value="Pub">Pub</option>
                <option value="Quick Bites">Quick Bites</option>
                <option value="Sweet Shop">Sweet Shop</option>
                <option value="Takeaway">Takeaway</option>
                
                
              </select>
              
            <br><br><button id="sub" type="submit ">Calculate the Rating </button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
